<div class="content" style="margin-top: 3rem;" ng-controller="teenacheManageCtl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                            <i class="material-icons">assignment</i>
                        </div>
                        <h3 class="card-title" style="font-weight: 500;">Manage teenache</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
                                <button type="button" ui-sref="create-teenache" class="btn btn btn-success"
                                    style="font-size: 1.2rem;text-transform: inherit;">
                                    Create teenache
                                </button>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th><span>Category</span></th>
                                                <th><span>Title</span></th>
                                                <th><span>Full Description</span></th>
                                                <th><span>Image</span></th>
                                                <th><span>Actions</span></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="list in teenacheData">
                                                <td>
                                                    <span class="full-txt">
                                                        {{list.category}}
                                                    </span>
                                                </td>
                                                <td>
                                                    <span class="full-txt">
                                                        {{list.title}}
                                                    </span>
                                                </td>
                                                <td>
                                                    <span class="full-txt">{{list.fullDesc}}</span>
                                                </td>
                                                <td>
                                                    <img class="img-responsive"
                                                        style="box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.25), -5px -5px 30px 7px rgba(0,0,0,0.22);width:140px;height:100px;border-radius:4px;"
                                                        ng-if="list && list.img && list.img.path"
                                                        ng-src="{{list.img.path}}" src="{{list.img.path}}">
                                                </td>
                                                <td class="td-actions">
                                                    <button type="button" rel="tooltip" class="btn btn-info btn-round"
                                                        data-original-title="" title=""
                                                        ng-click="viewEditorNote(list.id)">
                                                        <i class="material-icons">remove_red_eye</i>
                                                    </button>
                                                    <button type="button" rel="tooltip"
                                                        class="btn btn-success btn-round" data-original-title=""
                                                        title="" ng-click="editEditor(list.id)">
                                                        <i class="material-icons">edit</i>
                                                    </button>
                                                    <button type="button" rel="tooltip" class="btn btn-danger btn-round"
                                                        data-original-title="" ng-click="popUpForDelete(list.id)"
                                                        title="">
                                                        <i class="material-icons">delete</i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr ng-show="editorNoteList && editorNoteList.length==0">
                                                <th colspan="3" style="text-align: center;">
                                                    <span style="font-size: 1.4rem;">No Data!</span>
                                                </th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div id="modalDeleteConfirm" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header" style="border-bottom: 0px solid #e9ecef !important;">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <b style="font-size: 1.2rem;font-weight: 500;">Are you sure you want delete
                                            this editor note?</b>
                                    </div>
                                    <div class="modal-footer" style="border-top: 0px solid #e9ecef !important;">
                                        <button type="button" class="btn btn-success"
                                            ng-click="confirmDelete()">Yes</button>
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    th>span {
        font-size: 1.2rem;
        font-weight: 600;
    }

    .full-txt {
        width: 300px;
        overflow: hidden;
        display: inline-block;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 1rem;
        font-weight: 400;
    }

    td>span {
        font-size: 1.2rem;
        font-weight: 400;
    }

    td {
        font-size: 1.2rem;
        font-weight: 400;
    }
</style>
