

<div class="content" style="margin-top: 3rem;" ng-controller="editForumCtl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon">
                          <i class="material-icons">assignment</i>
                        </div>
                        <h3 class="card-title" style="font-weight: 500;">Edit forum</h3>
                      </div>
                    <div class="card-content" style="padding: 20px;">
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">Category</label>
                            <select name="category" id="category" class="form-control"  style="padding: 10px;">
                                <option value="select">Select</option>
                                <option ng-repeat="list in categoriesList" ng-show="list.name!='Blog'" ng-model="forumCategoryId" ng-selected="forumData.forumCategoryId==list.id" value="{{list.id}}">{{list.name}}</option>
                              </select>
                            <span class="material-input"></span>
                            <span style="color: red;font-weight: 600;" id="category_err"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">Sub Category</label>
                            <input type="text" ng-model="forumData.subCategory" id="sub-category" class="form-control">
                            <span class="material-input"></span>
                            <span style="color: red;font-weight: 600;" id="sub_category_err"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">Title</label>
                            <input type="text" ng-model="forumData.title" id="title" class="form-control">
                            <span class="material-input"></span>
                            <span style="color: red;font-weight: 600;" id="title_err"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <label class="control-label">Full description</label>
                            <textarea class="form-control" ng-model="forumData.fullDesc" rows="5" id="comment"></textarea>
                            <span class="material-input"></span>
                            <span style="color: red;font-weight: 600;" id="desc_err"></span>
                        </div>
                        <div class="form-group label-floating is-empty">
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <div class="form-check form-check-inline" style="margin-top: 2.5rem;">
                                        <label class="form-check-label">
                                            <input class="form-check-input" ng-checked="forumData.isPrivate" id="isPrivate" type="checkbox" value="">Is Private
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <div class="form-check form-check-inline" style="margin-top: 2.5rem;">
                                        <label class="form-check-label">
                                            <input class="form-check-input isComman_1" ng-change="isComman()" ng-model="isComman_2"  ng-checked="forumData.isForum" id="isForum" type="checkbox" value="">Is Forum
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <div class="form-check form-check-inline" style="margin-top: 2.5rem;">
                                        <label class="form-check-label">
                                            <input class="form-check-input isComman_1" ng-change="isComman()" ng-model="isComman_1" ng-checked="forumData.isArticle" id="isArticle" type="checkbox" value="">Is Article
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group label-floating is-empty" style="text-align: right;">
                            <button type="button" id="create_btn" ng-click="updateForum()" style="font-size: 1.2rem;" class="btn btn-fill btn-success">Update<div class="ripple-container"></div></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
